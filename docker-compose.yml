services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - f1-data:/app/data
      - f1-uploads:/app/uploads
    environment:
      - PORT=3001
      - DB_PATH=/app/data/f1timing.db
      - UPLOADS_DIR=/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  f1-data:
  f1-uploads:
