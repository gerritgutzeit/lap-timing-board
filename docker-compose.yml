services:
  backend:
    image: formel1dash-backend:latest
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - f1-data:/app/data
      - f1-uploads:/app/uploads
    environment:
      - PORT=3001
      - DB_PATH=/app/data/f1timing.db
      - UPLOADS_DIR=/app/uploads
    restart: unless-stopped

  frontend:
    image: formel1dash-frontend:latest
    build:
      context: ./frontend
      args:
        # Leave unset (or set in .env) so the app uses the browser's host + :3001 when opened from another machine
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  f1-data:
  f1-uploads:
